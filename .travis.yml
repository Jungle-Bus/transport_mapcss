dist: trusty
language: bash
script:
  - cd po
  - make *.po
  - make

env:
  global:
    # encrypted github token used to deploy
    - secure: >-
        
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/Jungle-Bus/transport_mapcss.git

deploy:
  provider: script
  skip_cleanup: true
  script:
    - cd .. && ./deploy.sh

  on:
    branch: ci
